<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Exclusivo - Dicas WiseBets</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #005af0;
      --highlight: #18c0fb;
      --glass: rgba(255,255,255, 0.09);
      --text: #e3eefd;
      --btn-gradient: linear-gradient(90deg, #0acfff 0%, #495aff 100%);
    }
    body {
      min-height:100vh;
      background: linear-gradient(120deg, #0e1a2b 60%, #182848 100%);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Montserrat',Arial,sans-serif;
      margin:0;padding:0;
    }
    .form-container {
      background: var(--glass);
      padding: 38px 32px;
      border-radius: 24px;
      box-shadow: 0 6px 56px 0 #18c0fb25;
      max-width: 400px;
      width: 100%;
      margin:30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1.5px solid #23396a35;
      animation: form-show 1.3s;
    }
    @keyframes form-show { 0%{opacity:0;transform:scale(.92) translateY(40px);} 100%{opacity:1;transform:none;} }
    .form-container h2 {
      margin: 0 0 12px 0;
      font-size: 2rem;
      font-weight: 800;
      color: var(--highlight);
      text-align: center;
      letter-spacing: 0.01em;
    }
    .form-container p {
      color: #aeeaff;
      font-size: 1.02rem;
      text-align: center;
      margin-bottom: 28px;
    }
    form {width: 100%;display: flex;flex-direction: column;gap: 18px;}
    label {font-weight:600;color:var(--highlight);}
    input {
      background: #0e1a2b;
      color: var(--text);
      border: 1.5px solid #18c0fb35;
      border-radius: 7px;
      font-size: 1.08rem;
      padding: 13px 12px;
      margin-top: 5px;
      transition: border 0.2s;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    input:focus {border-color: var(--highlight);}
    button[type="submit"] {
      background: var(--btn-gradient);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 1.11rem;
      border-radius: 22px;
      padding: 15px 0;
      margin-top: 8px;
      cursor:pointer;
      box-shadow: 0 4px 26px 0 #18c0fb28;
      letter-spacing: 0.04em;
      transition: background .2s, transform .14s;
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #18c0fb 0%, #005af0 100%);
      transform: scale(1.03) translateY(-1px);
    }
    .alert {
      margin-top: 16px;
      padding: 10px 3px;
      border-radius: 6px;
      text-align: center;
      font-weight: 700;
      font-size: 1.06rem;
      background: #0acfff23;
      color: var(--highlight);
      display: none;
      border: 1.5px solid #18c0fb44;
      animation: fadeIn .7s;
    }
    .alert.error { color: #fff;background:#243b62;border-color:#243b62;}
    @keyframes fadeIn { from{opacity:0;transform:translateY(12px);}to{opacity:1;transform:none;} }
    @media (max-width:600px){
      .form-container{padding:24px 6vw;}
      input,button[type="submit"]{font-size:1em;}
      h2{font-size:1.3em;}
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro Exclusivo</h2>
    <p>
      Preencha seus dados para participar do grupo VIP e receber o melhor das dicas de apostas.<br>
      <b>Seus dados estão protegidos.</b>
    </p>
    <form id="vipForm" autocomplete="off">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required maxlength="60" autocomplete="name" />
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00"/>
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required maxlength="15" placeholder="(00) 90000-0000"/>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required maxlength="60" autocomplete="email"/>
      <button type="submit" id="enviarBtn">Enviar Cadastro</button>
      <div class="alert" id="alerta"></div>
    </form>
  </div>

  <script>

    // Troque pelo SEU URL:
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzSLnwOW8R5VH7lnSOmjei6BAB_cSofhPzv1JvUsmKZvWvA1dbUk4oC2PdAh0dsw_bYsQ/exec'; // exemplo: https://script.google.com/macros/s/xxxxxxx/exec


    // Validação de CPF real
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;
      let soma = 0, resto;

      for (let i = 1; i <= 9; i++) soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(10, 11))) return false;

      return true;
    }

    // Validação de e-mail robusta
    function validarEmail(email) {
      // Expressão que cobre e-mails válidos reais.
      return /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/.test(email);
    }

    document.getElementById('vipForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const alerta = document.getElementById('alerta');
      alerta.style.display = 'none';
      const btn = document.getElementById('enviarBtn');
      btn.disabled = true; btn.textContent = 'Enviando...';

      const nome = document.getElementById('nome').value.trim();
      const cpf = document.getElementById('cpf').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const email = document.getElementById('email').value.trim();

      // Formato do CPF
      if(!/^\d{3}\.\d{3}\.\d{3}\-\d{2}$/.test(cpf)){
        alerta.textContent = "CPF inválido. Use o formato 000.000.000-00.";
        alerta.style.display = 'block'; alerta.className = "alert error";
        btn.disabled = false; btn.textContent = 'Enviar Cadastro'; return;
      }
      // Verificação do CPF real
      if(!validarCPF(cpf)){
        alerta.textContent = "CPF inválido. Por favor, verifique e digite corretamente.";
        alerta.style.display = 'block'; alerta.className = "alert error";
        btn.disabled = false; btn.textContent = 'Enviar Cadastro'; return;
      }
      // E-mail preenchido e válido
      if(!validarEmail(email)){
        alerta.textContent = "E-mail inválido. Preencha corretamente (ex: seu@email.com).";
        alerta.style.display = 'block'; alerta.className = "alert error";
        btn.disabled = false; btn.textContent = 'Enviar Cadastro'; return;
      }

      // Dados do formulário
      const data = { nome, cpf, telefone, email };

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        if (response.ok) {
          alerta.textContent = "Cadastro enviado com sucesso! Em breve entraremos em contato.";
          alerta.className = "alert";
          alerta.style.display = 'block';
          this.reset();
        } else {
          alerta.textContent = "Erro ao enviar. Tente novamente em instantes.";
          alerta.className = "alert error";
          alerta.style.display = 'block';
        }
      } catch (err) {
        alerta.textContent = "Falha de conexão ao salvar. Tente novamente.";
        alerta.className = "alert error";
        alerta.style.display = 'block';
      }
      btn.disabled = false; btn.textContent = 'Enviar Cadastro';
    });

    // Máscara simples para CPF
    document.getElementById('cpf').addEventListener('input', function(e){
      let v = this.value.replace(/\D/g,'').slice(0,11);
      v = v.replace(/(\d{3})(\d)/,"$1.$2");
      v = v.replace(/(\d{3})(\d)/,"$1.$2");
      v = v.replace(/(\d{3})(\d{1,2})$/,"$1-$2");
      this.value = v;
    });
    // Máscara simples para Telefone
    document.getElementById('telefone').addEventListener('input', function(e){
      let v = this.value.replace(/\D/g,'').slice(0,11);
      if(v.length > 2) v = '('+v.slice(0,2)+') '+v.slice(2);
      if(v.length > 9) v = v.slice(0,10)+'-'+v.slice(10,15);
      this.value = v;
    });
  </script>
</body>
</html>
